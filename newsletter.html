<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azul: {
                claro: "#c5dfff",
                escuro: "#061e3c",
                hover: "#1057b0",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-azul-claro font-inter">
    <main>
      <section class="bg-azul-escuro hidden">
        <img src="./images/icone-mergulhador.svg" alt="Ícone de mergulhador." />
      </section>

      <section class="bg-white">
        <div></div>

        <form>
          <div>
            <h1>Alura Newsletter</h1>
            <h2>Mergulhe em uma plataforma que respira tecnologia!</h2>
          </div>

          <div>
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              id="e-mail"
              placeholder="Digite seu endereço de e-mail"
            />
          </div>

          <button type="submit">Inscreva-se</button>
        </form>
      </section>
    </main>
  </body>
</html>
