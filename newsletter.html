<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azul: {
                claro: "#c5dfff",
                escuro: "#061e3c",
                hover: "#1057b0",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-azul-claro font-inter flex justify-center items-center h-screen"
  >
    <main class="flex shadow-md">
      <section
        class="hidden md:flex bg-azul-escuro flex py-6 px-20 rounded-tl-md rounded-bl-md rounded-br-md rounded-tr-md"
      >
        <img src="./images/icone-mergulhador.svg" alt="Ícone de mergulhador." />
      </section>

      <section
        class="bg-white flex rounded-tr-md rounded-br-md rounded-tl-md rounded-bl-md"
      >
        <div></div>

        <form class="px-10 py-12 flex flex-col justify-center">
          <div class="text-center flex flex-col gap-1">
            <h1 class="text-4xl text-azul-escuro">Alura Newsletter</h1>
            <p class="text-gray-700">
              Mergulhe em uma plataforma que respira tecnologia!
            </p>
          </div>

          <div class="flex flex-col mt-4 gap-1">
            <label class="text-sm font-bold text-gray-700" for="e-mail"
              >E-mail</label
            >
            <input
              class="shadow-md text-sm border border-solid py-2 px-2 focus:outline-0"
              type="email"
              id="e-mail"
              placeholder="Digite seu endereço de e-mail"
            />
          </div>

          <button
            class="transition all delay-75 hover:bg-azul-hover w-full mt-3 font-bold text-white bg-azul-escuro px-4 py-1.5 rounded-full"
            type="submit"
          >
            Inscreva-se
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
